	<form class="infoPlan">
		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Program Outcome:</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{description}}>
			</div>
		</div>
		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Criteria (A-K):</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{outcome}}>
			</div>
		</div>
		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Leader:</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{leader}}>
			</div>
		</div>

	</form>

<div class="infoPlan">
	<button class="btn light-blue boton" (click)="showAdd()"><i class="fas fa-plus"></i> Add Pi</button>
		<table class="table table-bordered table-hover table-sm ">

		<thead>
			<tr>
				<th style="width: 1%">
					Action
				</th>
				<th style="width: 3%">
					Performance Indicator
				</th>
				<th style="width: 5%">
					CDIO level
				</th>
				<th style="width: 5%">
					Curricular mapping
				</th>
				<th style="width: 10%">
					Source of assessment
				</th>
				<th style="width: 1%">
					Evaluation date
				</th>
			</tr>

		</thead>
		<tbody>
			<tr *ngFor="let pi of pis">


			<td style="text-align: center; vertical-align: middle;">
			  <button type="button" class="btn btn-primary" style="display: inline-block;" (click)="editRow(pi);"> <i class="fas fa-edit"></i>Edit</button> 
			</td>

				<td class="text-right">{{pi.CodePi}} {{pi.DescriptionPi}}</td>


			<td class="text-right">
				<ul>
					<li *ngFor="let cdio of pi.Cdios">
						{{cdio.DESCRIPTION}}
					</li>

				</ul>
			</td>


			<td class="text-right">
				<ul>
					<li *ngFor="let mapping of pi.MappingCourses">
						{{mapping.NAME_COURSE}}
					</li>

				</ul>
			</td>

			<app-cdio-row [Pi]=pi></app-cdio-row>


			<td class="text-right">
			<p>{{evaluation}}</p>
			</td>


			</tr>

		</tbody>

	</table>
</div>

<div class="infoPlan" *ngIf="newChecked">
  <div class="padre" style="margin-left: auto; margin-right: auto; width: 40em" *ngIf="newChecked">
    <h3 class="text-center h3">
      Add PI to Plan
    </h3>

      <form>

      <label>Assign a PI Code: </label>
	      <div class="input-group mb-3" style="left: 200px;">
	        <div class="input-group-prepend">
	          <label class="input-group-text" for="picode">PI Code</label>
	        </div>
	        <input type="text" class="form-control" id="picode" name="picode" placeholder="PI Code" required="" [(ngModel)]="picode" style="background: #DCDCDC;"/>
	     </div>


     <label>Assign a description for the PI</label>
	     <div class="input-group mb-3" style="left: 200px;">
	      <div class="input-group-prepend">
	        <label class="input-group-text" for="pidescription">PI Description</label>
	      </div>
	      <input type="text" class="form-control " id="pidescription" name="pidescription" placeholder="PI Description" required="" [(ngModel)]="pidescription" style="background: #DCDCDC;"/>
	    </div>

    <div class="padre">
        <button type="button" class="btn light-blue boton " (click)="createNewPi()">Create</button>
        <button type="button" class="btn light-blue boton " (click)="cancelAdd()">Cancel</button>
    </div>
  </form>


  </div>
</div>
