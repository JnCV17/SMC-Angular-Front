<div class="content-wrapper wrapper" >
	    <form class="form-signin" (ngSubmit)="onSignin()">       
	      <h2 class="form-signin-heading" style="text-align:center; color:white;">SMC Login</h2>
	        <input type="text" class="form-control" id="username" name="username" placeholder="&#xFf007;   Username" required="" autofocus="" style="text-align: center; font-family:Arial, FontAwesome" [(ngModel)]="userLogin.LOGIN"/>
	        <input type="password" class="form-control" id="password" name="password" placeholder="&#xFf023;   Password" required="" style="text-align: center; font-family:Arial, FontAwesome;" [(ngModel)]="userLogin.PASSWORD_USER"/>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>   
	    </form>
</div>

<div class="modal modal-info fade" id="modal-info" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Signin</h4>
              </div>
              <div class="modal-body">
                <p>Incorrect Login or Password</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Ok</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
